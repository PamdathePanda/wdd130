<head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="HeartBeat Rapids Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="rivers.html">Our Rivers</a>
                <a href="site-plan-rafting.html"> Site Plan</a>

        </header>

                <img id="hero_img" src="images/hero.png" alt="People Enjoying Rafting">

                    <a class="book" href="contact_us.html">Book Now</a>

            <section class="camping_card">

            <section class="rapids_card">
                <img class="card_img" src="images/rapids.jpg" alt="rapids">
